<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carb Table</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Carb Table</h1>
        <input type="text" id="food-input" placeholder="Enter food">
        <div id="dropdown" class="dropdown-content"></div>
        <table id="searchResultsTable">
            <thead>
                <tr>
                    <th>Food</th>
                    <th>Carbohydrates (g)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Search results will be added here dynamically -->
            </tbody>
        </table>
        <h2>Selected Foods</h2>
        <table id="carbTable">
            <thead>
                <tr>
                    <th>Food</th>
                    <th>Carbohydrates (g)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Selected foods will be added here dynamically -->
            </tbody>
        </table>
        <div>Total Carbohydrates: <span id="total-carbs">0</span> grams</div>
    </div>
    <script>
        $(document).ready(function () {
            let totalCarbs = 0;

            $('#food-input').on('input', function () {
                let query = $(this).val();
                if (query.length > 2) {
                    $.ajax({
                        url: `/api/foods/search?query=${query}`,
                        method: 'GET',
                        success: function (response) {
                            if (response.foods && response.foods.length > 0) {
                                let searchResultsContent = '';
                                response.foods.forEach(food => {
                                    searchResultsContent += `
                                            <tr>
                                                <td>${food.name}</td>
                                                <td>${food.carbohydrate}</td>
                                                <td><button class="add-button" data-carbs="${food.carbohydrate}" data-name="${food.name}">Add</button></td>
                                            </tr>
                                        `;
                                });
                                $('#searchResultsTable tbody').html(searchResultsContent).show();
                            } else {
                                $('#searchResultsTable tbody').html('<tr><td colspan="3">No results found</td></tr>').show();
                            }
                        },
                        error: function () {
                            $('#searchResultsTable tbody').html('<tr><td colspan="3">Error fetching data. Please try again later.</td></tr>').show();
                        }
                    });
                } else {
                    $('#searchResultsTable tbody').hide();
                }
            });

            $(document).on('click', '.add-button', function () {
                let foodName = $(this).data('name');
                let carbs = parseFloat($(this).data('carbs'));
                if (!isNaN(carbs)) {
                    $('#carbTable tbody').append(`<tr><td>${foodName}</td><td>${carbs}</td></tr>`);
                    totalCarbs += carbs;
                    $('#total-carbs').text(totalCarbs);
                } else {
                    alert('Invalid carbohydrate value. Please select a valid option.');
                }
            });

            // Hide dropdown when clicking outside
            $(document).click(function (event) {
                if (!$(event.target).closest('#food-input').length) {
                    $('#dropdown').hide();
                }
            });
        });
    </script>
</body>
</html>
