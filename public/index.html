<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <table id="carbTable">
        <thead>
          <tr>
            <th>Foods Eaten</th>
            <th>Grams of Carbohydrate</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" placeholder="Enter food"></td>
            <td><input type="number" class="carb-input" placeholder="Enter grams"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Total</td>
            <td id="totalCarbs">0</td>
          </tr>
        </tfoot>
      </table>
      <button onclick="addRow()">Add Row</button>
    </div>
    <script>
      function addRow() {
        const table = document.getElementById('carbTable').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow();
        const newCell1 = newRow.insertCell(0);
        const newCell2 = newRow.insertCell(1);
        newCell1.innerHTML = '<input type="text" placeholder="Enter food">';
        newCell2.innerHTML = '<input type="number" class="carb-input" placeholder="Enter grams">';
        updateTotal();
      }

      function updateTotal() {
        const inputs = document.getElementsByClassName('carb-input');
        let total = 0;
        for (let i = 0; i < inputs.length; i++) {
          const val = parseFloat(inputs[i].value);
          if (!isNaN(val)) {
            total += val;
          }
        }
        document.getElementById('totalCarbs').innerText = total;
      }

      document.addEventListener('input', updateTotal);
    </script>
  </body>
</html>
